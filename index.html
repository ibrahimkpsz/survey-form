<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p><br>
    <div class="container">
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" name="number" id="number" placeholder="Age"  min = 0   max = 65><br>
        <label for="dropdown-label" id="dropdown-label">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown">
            <option value="0" disabled selected value required>Select current role</option>
            <option value="1" >Student</option>
            <option value="2" >Full Time Job</option>
            <option value="3" >Full Time Learner</option>
            <option value="4" >Prefer not to say</option>
            <option value="5" >Other</option>
        </select><br>
        <p id="recommend-label">Would you recommend freeCodeCamp to a friend?</p>
        <div class="recommend-group">
        <input type="radio" id="recommend" name="recommend" value="Definitely">
        <label for="recommend">Definitely</label><br>

        <input type="radio" id="recommend" name="recommend" value="Maybe">
        <label for="recommend">Maybe</label><br>

        <input type="radio" id="recommend" name="recommend" value="Not sure">
        <label for="recommend">Not sure</label>
        </div>

        <br><br>
        
        <div class="check-box">
        <p id="checkbox-p">What would you like to see improved?</p>
        <p id="checkbox-sub">(Check all that apply)</p><br>
        
        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Front-end Projects"> Front-end Projects
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Back-end Projects"> Back-end Projects
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Data Visualization"> Data Visualization
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Challenges"> Challenges
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Open Source Community"> Open Source Community
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Gitter help rooms"> Gitter help rooms
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Videos"> Videos
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="City Meetups"> City Meetups
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Wiki"> Wiki
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Forum"> Forum
        </label><br>

        <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" value="Additional Courses"> Additional Courses
        </label>
        </div>
    <br><br>
        <p>Any comments or suggestions?</p>
        <textarea name="textarea" id="text-area" class="textarea" placeholder="Enter your comment here..."></textarea><br> 

        <button type="submit" id="submit" name="submit">Submit</button>
    </form>
    </div>
</body>
</html>
